<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenCube Dashboard</title>
    <style>
        @font-face{
            font-family: 'Akko';
            font-weight: normal;
            src: url('fonts/AkkoPro-light.ttf')
        }

        @font-face{
            font-family: 'Akko';
            font-weight: bold;
            src: url('fonts/AkkoPro-Medium.ttf')
        }
        body {
            /*background-color: #383838;*/
            background-color: #000;
            font-family: "Akko", Arial, Helvetica, sans-serif;
            color: #fff;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        button {
            font-family: "Akko", Arial, Helvetica, sans-serif;
            font-weight: bold;
        }
        #main {
            text-align: center;
            background-color: #383838;
            width: 100vw;
            max-width: 480px;

        }

        #logo {
            width: auto;
            height: 32px;
        }

        button {
            background-color: #202020;
            border: 1px solid #484848;
            color: #fff;
            border-radius: 8px;
            padding: 6px 8px;
            font-size: 12pt;
        }

        button:hover {
            cursor: pointer;
        }

        .songlist {
            text-align: center;
            width: 100%;
            background-color: #000;
        }

        .song_item {
            display: flex;
            flex-direction: column;
            background-color: transparent;
            width: 100%;
            height: 64px;
            text-align: left;
            overflow: hidden;
        }

        @keyframes scaleIn {
            from {
                height: 64px;
            }

            to {
                height: 84px;
            }
        }

        @keyframes scaleOut {
            from {
                height: 84px;
            }

            to {
                height: 64px;
            }
        }

        .data {
            display: flex;
            width: 100%;
            height: 100%;
            text-align: left;
            align-items: center;
        }

        .current_song {
            height: 84px;
            transition: height .5s ease;
            z-index: 4;
            animation: scaleIn .5s ease;
        }

        .prev_song {
            animation: scaleOut .5s ease;
        }

        .current_song .data {
            /* fix no progress bar bug */
            height: calc(100% - 4px);
        }

        .progress-wrapper {
            width: 100%;
            height: auto;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background-color: #ffffff40;
        }

        .progress {
            background-color: #fff;
            height: 100%;
            width: 0%;
            transition: width 1s linear;
        }

        .song_item img {
            height: 100%;
            width: auto;
            aspect-ratio: 1 / 1;
        }

        .song_metadata {
            margin-left: 6px;
            width: max-content;
        }

        .song_item h1 {
            margin: 0;
            font-size: 20pt;
            text-wrap: nowrap;
            overflow: hidden;
            position: relative;
            top: 3px;
        }

        .song_item h2 {
            margin: 0;
            color: #b0b0b0;
            font-size: 14pt;
            font-weight: normal;
            text-wrap: nowrap;
            overflow: hidden;
        }

        #time {
            font-size: 10pt;
            display: flex;
            justify-content: space-between;
        }

        .button_wrapper {
            width: 100%;
            height: 40px;
            background-color: #000;
            text-align: left;
            display: flex;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 444;
        }

        .button_wrapper button {
            background-color: transparent;
            border: none;
            border-right: 1px solid #484848;
            color: #fff;
            border-radius: 0;
            height: 100%;
            font-size: 12pt;
        }
        .dot {
            background-color: #b0b0b0;
            border-radius: 100%;
            display: inline-block;
            margin-bottom: 4px;
            width: 4px;
            height: 4px;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="playlist_wrapper">
            <div class="button_wrapper">
                <button onclick="shuffle()">Shuffle Songs</button>
                <button onclick="renderSongs()">Regenerate List</button>
                <!--<button onclick="playPause()">▶⏸</button>
                    <button onclick="nextSong()">⏭</button>-->
                <img id="logo" src="logo.png">
            </div>
            <div class="songlist" id="playlist"></div>
        </div>
    <footer>© 2025 Hainesnoids</footer>
    </div>
    <script src="https://unpkg.com/fast-average-color/dist/index.browser.min.js"></script>
    <script type="text/javascript" src="/js/playlist.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
