<!DOCTYPE html>
<html>
	<head>
        <title>OpenCube Visualizer</title>
        <link rel="stylesheet" href="css/index.css">
	</head>
    <body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery.marquee@1.5.0/jquery.marquee.min.js" type="text/javascript"></script>
        <div id="main">
            <div id="wrapper">
                <div id="fileWrapper" class="file_wrapper">
                    <div id="info">
                        the player
                    </div>
                    <input type="file" id="uploadedFile"></input>
                </div>
                <div id="visualizer_wrapper">
                    <div id="art_wrapper">
                        <img class="metadata-itm" id="cover_art">
                        <img class="metadata-itm" id="cover_art_shadow">
                    </div>
                    <div id="details_wrapper">
                        <div id="progress-wrapper">
                            <div id="progress"></div>
                        </div>
                        <h4 class="metadata-itm" id="clock"></h4>
                        <h4 class="metadata-itm" id="clock_neg"></h4>
                        <h1 class="metadata-itm" id="title"></h1>
                        <h2 class="metadata-itm" id="artist"></h2>
                        <h2 class="metadata-itm" id="album"></h2>
                        <canvas id='canvas' width="1080" height="360"></canvas>
                    </div>
                </div>
                <!--<div id="hdsblur"></div>-->
            </div>
        </div>
        <script type="text/javascript" src="js/config.js"></script>
        <script type="text/javascript" src="js/applyconfig.js"></script>
        <script type="text/javascript" src="js/playlist.js"></script>
        <script type="text/javascript" src="js/utils.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/scaler.js"></script>
	</body>
</html>
