<!DOCTYPE html>
<html>
	<head>
        <title>OpenCube Visualizer</title>
        <link rel="stylesheet" href="css/index.css">
	</head>
    <body>
        <div id="main">
            <div id="wrapper">
                <div id="fileWrapper" class="file_wrapper">
                    <div id="info">
                        the player
                    </div>
                    <input type="file" id="uploadedFile"></input>
                </div>
                <div id="visualizer_wrapper">
                    <canvas id='canvas' width="1080" height="360"></canvas>
                    <div id="progress-wrapper">
                        <div id="progress"></div>
                    </div>
                    <h4 class="metadata-itm" id="clock"></h4>
                    <h4 class="metadata-itm" id="clock_neg"></h4>
                    <img class="metadata-itm" id="cover_art">
                    <h1 class="metadata-itm" id="title"></h1>
                    <h2 class="metadata-itm" id="artist"></h2>
                    <h2 class="metadata-itm" id="album"></h2>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/config.js"></script>
        <script type="text/javascript" src="js/applyconfig.js"></script>
        <script type="text/javascript" src="js/playlist.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
	</body>
</html>
