<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OpenCube Playlist Editor</title>
        <style>
            body {
                background-color: #383838;
                font-family: Arial, Helvetica, sans-serif;
                color: #fff;
                margin: 0;
            }
            #main {
                text-align: center;
            }
            #logo {
                width: 300px;
                height: auto;
            }
            button {
                background-color: #202020;
                border: 1px solid #484848;
                color: #fff;
                border-radius: 8px;
                padding: 6px 8px;
                font-size: 12pt;
            }
            button:hover {
                cursor: pointer;
            }
            .songlist {
                text-align: center;
                width: fit-content;
                margin: auto;
            }
            .song_item {
                display: flex;
                border: 1px solid #484848;
                background-color: #202020;
                flex-direction: column;
                width: 100vw;
                max-width: 480px;
                height: 64px;
                text-align: left;
                margin: 4px 0;
                overflow: hidden;
            }
            .data {
                display: flex;
                width: 100%;
                height: 64px;
                text-align: left;
                align-items: center;
            }
            .song_item img {
                width: 64px;
                height: 64px;
            }
            .song_metadata {
                margin-left: 6px;
                width: 100%;
                display: flex;
                flex-direction: column;
                align-items: left;
                justify-content: center;
            }
            .song_metadata h1 {
                margin: 0;
                font-weight: 500;
                font-size: 18pt;
            }
            .song_metadata h2 {
                margin: 0;
                color: #b0b0b0;
                font-size: 14pt;
                font-weight: normal;
                text-wrap: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }
            .data button {
                margin-left: auto;
                margin-right: 6px;
                font-size: 10pt;
                padding: 4px 6px;
            }
            #songFileInput {
                margin: 10px 0;
            }
        </style>
    </head>
    <body>
        <div id="main">
            <img id="logo" src="logo.png">
            <h1>Playlist Editor</h1>
            <div id="playlist_wrapper">
                <input type="file" id="songFileInput" accept="audio/*">
                <button onclick="addSong()">Add Song</button>
                <div class="songlist" id="playlist"></div>
            </div>
            <footer>Â© 2025 Hainesnoids</footer>
        </div>
        <script type="text/javascript" src="/js/playlist.js"></script>
        <script type="text/javascript" src="/playlister/script.js"></script>
    </body>
</html>
